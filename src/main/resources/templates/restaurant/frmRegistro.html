<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master  ::  head"></head>
<meta charset="UTF-8">
</head>
<body>
	<header th:replace="master/master :: header"></header>
	<div class="container">
		<br />
		<div style="font-family: 'Roboto', sans-serif; font-size: 150%">Registrar Resturantes</div>
		<br />
		<form th:action="@{/restaurants/save}" th:object="${r}"
			method="post" enctype="multipart/form-data">
			<div class="col-sm-12">
				<label class="form-label" for="name">Nombre: </label> <input
					class="form-control" type="text" th:field="*{name}" th:errorclass="'form-control alert-danger'"  required  pattern="[a-zA-Z'-'\s]*" title="Completar el nombre"></input>
			</div>
			<br />
			<div class="col-sm-12">
				<label class="form-label" for="description">Descripción: </label> <input
					class="form-control" type="text" th:field="*{description}" th:errorclass="'form-control alert-danger'"  required  pattern="[a-zA-Z'-'\s]*" title="Completar la descripción"></input>
			</div>
			<br />
			<div class="col-sm-12">
				<label class="form-label" for="location">Dirección: </label> <input
					class="form-control" type="text" th:field="*{location}" th:errorclass="'form-control alert-danger'"  required  pattern="[a-zA-Z'-'\s][0-9]{1,3}*" title="Completar la dirección"></input>
			</div>
			<br />
			<div class="col-sm-12">
				<label class="form-label" for="Typefood">Tipo comida: </label> <select
				name="select" class="form-control" th:field="*{Typefood}">
				<option value="Buffet" selected="selected">Buffet</option>
				<option value="Temático">Temático</option>
				<option value="Fusión">Fusión</option>
				<option value="Gourmet">Gourmet</option>
				<option value="Peruana">Peruana</option>
				<option value="Fast Food">Fast Food</option>
				<option value="Internacional">Internacional</option>
			</select>
			</div>
			<br />
			<div class="col-sm-12">
				<label class="form-label" for="email">Email: </label> <input
					class="form-control" type="email" th:field="*{email}" th:errorclass="'form-control alert-danger'"  required  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Completar el email"></input>
			</div>
			<br />
		
			<div class="col-sm-12">
				<label class="form-label" for="cel">Numero Telefono: </label> <input
					class="form-control" type="text" th:field="*{cel}"  th:errorclass="'form-control alert-danger'"  required pattern="[0-9]{9}" title="Completar el teléfono"></input>
			</div>
			
			<br />
			<div class="col-sm-12">
				<label class="form-label" for="destination">Destino: </label>
				<select name="selectDestino" class="form-control"
					th:field="*{destination.idDestination}">
					<option th:each="de:${listaDestinations}"
						th:value="${de.idDestination}" th:text="${de.name}"
						th:selected="(${de.idDestination}==*{destination.idDestination})"></option>
				</select>
			</div>
			<br />
			<div class="col-sm-12">
				<label class="form-label" for="image">Imagen: </label> <input
					type="file" name="file" class="form-control" id="image"
					th:text="${r.image}" required></input>
			</div>
			<hr style="color: #fdfdfd"></hr>
			<div class="col-sm-12">
				<input class="btn btn-dark" type="submit"></input>
			</div>
		</form>
	</div>
	<div align="right">
		<footer th:replace="master/master :: footer"></footer>

	</div>
</body>
</html>
