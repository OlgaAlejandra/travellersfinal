<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8">
<title>Travellers</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<link
	href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
	rel="stylesheet">
</head>
<body>
<div class="container py-3 h-90" align="center">
		<div class="row d-flex justify-content-center align-items-center h-100">
		<hr style="background-color: #fdfdfd" />
						<hr style="background-color: #fdfdfd" />
			<div class="card bg-white text-white" align="center">
				<form th:action="@{/login}" method="post">
					<div class="col-sm-6">
						<hr style="background-color: #fdfdfd" />
						<hr style="background-color: #fdfdfd" />
						<hr style="background-color: #fdfdfd" />
						<hr style="background-color: #fdfdfd" />
					</div>
					<div class="col-sm-6">
						<img th:src="@{/images/logo.png}" height="40%" width="40%" />
					</div>
					<div class="col-sm-6">
						<p style="font-family: 'Roboto', sans-serif; font-size: 150%; font-weight: bold;" class="btn btn-lg btn-warning btn-block">Travellers</p>
					</div>

					<div class="col-sm-6">
						<input type="text" name="username" id="username"
							class="form-control" placeholder="usuario" autofocus required />
					</div>
						<hr style="background-color: #fdfdfd" />

					<div class="col-sm-6">
						<input type="password" name="password" id="password"
							class="form-control" placeholder="clave" required />
					</div>
<br/>
					<div class="d-grid gap-2 col-6 mx-auto">
						<input style="font-family: 'Roboto', sans-serif; font-size: 100%; font-weight: bold;" type="submit" class="btn btn-lg btn-warning btn-block"
							value="Ingresar" />
					</div>
					<hr style="background-color: #fdfdfd" />
					<div class="col-sm-6">
					<p style="font-family: 'Roboto', sans-serif; font-size: 80%; font-weight: bold;" class="btn btn-block">Â¿No tienes una cuenta?</p>
					<a th:href="@{/users/new}"><p style="font-family: 'Roboto', sans-serif; font-size: 80%; font-weight: bold;" class="btn btn-link btn-block">Registrate</p>
					</a>
					</div>
					<hr style="background-color: #fdfdfd" />
						<hr style="background-color: #fdfdfd" />
						<hr style="background-color: #fdfdfd" />
				</form>

			</div>
		</div>
		<div align="center" class="col-sm-6">
			<div class="alert alert-success" th:if="${success != null}"
				th:text="${success}"></div>
			<div class="alert alert-danger" th:if="${error != null}"
				th:text="${error}"></div>
			<div class="alert alert-info" th:if="${info != null}"
				th:text="${info}"></div>
		</div>
	</div>
</body>
</html>
